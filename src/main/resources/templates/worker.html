<body class="u-body">
    <a th:href="@{/see/worker}" id="goback"></a>
    <div>
        <ul th:each="order: ${unseenOrders}">
            <li>
                <p>Order: <span th:text="${order.getId()}"></span></p>
                <p>User: <span th:text="${order.getUser().getUsername()}"></span></p>
                <p>Product Id: <span th:text="${order.getIdProduct()}"></span></p>
                <p>Quantity ordered: <span th:text="${order.getQuantity()}"></span></p>

                <a th:href="@{/see/worker(id=${order.getId()})}"><button type="button" class="btn btn-primary">Mark as Seen</button></a>
            </li>
        </ul>
    </div>

</body>
</html>
