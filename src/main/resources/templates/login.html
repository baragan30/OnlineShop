<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link href="../public/css/login.css" rel="stylesheet">
    <title>Login page</title>
</head>
<body>

    <div class="imgcontainer">
        <img id = "loginImage"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoo_k5zlEDSw9I_13JJesST_Fu3CfH-g--FA&usqp=CAU" alt="Avatar" class="avatar">
    </div>

    <div class="container" >
        <form th:action="@{/loginCheck}" method="post">
            <label ><b>Username</b></label>
            <input type="text" id="username" name="username">

            <label ><b>Password</b></label>
            <input type="password" id="password" name="password">

            <input id="loginButton" type="submit" class="w-100 btn btn-lg btn-primary" value="Log in" />
        </form>
        <form th:action="@{/goToRegister}" method="post">
            <input id="goToLogin" type="submit" class="w-100 btn btn-lg btn-primary" value="Go to Register" />
        </form>
        <div style="color: red"><label id = "errorLabel"></label></div>
        <p th:if="${loginError}" style="color: red" class="error">Wrong user or password</p>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button id = "cancelButton" type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

</body>
<script src="../public/scripts/login.js"></script>

</html>
