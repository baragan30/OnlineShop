<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../public/login.css" rel="stylesheet">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body class="text-center">
<div class="form-signin" id="container">
    <h2 class="h3 mb-3 fw-normal">Register</h2>
    <form th:action="@{/registerCheck}" method="post">

        <input type="text" id="username" name="username" class="form-control" placeholder="Username/Email address" required autofocus/>


        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required />
        <input id="submit" type="submit" class="w-100 btn btn-lg btn-primary" value="Register" />
    </form>
    <form th:action="@{/goToLogin}" method="post">
        <input id="goToLogin" type="submit" class="w-100 btn btn-lg btn-primary" value="Back to Login" />
    </form>
    <p th:if="${registerError}" class="error" style="color:red">Could not register</p>
</div>
</body>
</html>
